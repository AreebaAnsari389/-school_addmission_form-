<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Form</title>
</head>
<body>

    <form> <fieldset>
        <legend>
            <h1>
                Student Regestration Form
            </h1>
        </legend>
        <div>
        Name : <input type="text">
    </div>
    <br>
    
    <div>
        Father Name : <input type="text">
    </div>
    <br>

    <div>
        Mother Name : <input type="text">
    </div>
    <br>

    <div>
        Phone no : <input type="text">
    </div>
    <br>

    <div>
        Email : <input type="text">
    </div>
    <br>

    <div>
        Gender Male: <input type="radio" name="my gender">
        Female: <input type="radio" name="my gender">
        other: <input type="radio" name="my gender">
    </div>
    <br>

    <div>
        DATE OF BIRTH: <input type="date">
    </div>
    <br>

    <div>
        ADDRESS:<input type="text">
    </div>
    <br>

    <div>
        BLOOD GROUP
        <select name="drop-down">
            <option value="A">A</option>
            <option value="A+">A+</option>
            <option value="B">B</option>
            <option value="B+">B+</option>
        </select>
    </div>
    <br>

    <div>
        CATEGORY  GENERAL:<input type="radio">
        OBC: <input type="radio">
        SC/ST: <input type="radio">
    </div>
    <br>

    <div>
        COURSE  BBA:<input type="radio">
        BCA:<input type="radio">
        BCOM:<input type="radio">
        BSC:<input type="radio">
    </div>
    <br>

    <div>
        Photo:<input type="file">
    </div>
    <br>

    <div>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </div>
</fieldset>
    </form>
    
</body>
</html>
